<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - UNFORGETTABLE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>UNFORGETTABLE</h1>
        <p>Having an issue? Let us know</p>
      </header>

      <section>
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="return handleContactSubmit()">
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="message"
              >Please feel free to write anything you would like us to improve
              on:</label
            >
            <textarea
              id="message"
              rows="6"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
              "
              required
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>

        <p
          id="contact-result"
          style="margin-top: 15px; color: #27ae60; display: none"
        ></p>

        <p style="margin-top: 20px">
          <a href="index.html" style="color: #3498db; text-decoration: none"
            >Back to home</a
          >
        </p>
      </section>

      <footer>
        <div class="footer-content">
          <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="contact-us.html">Contact Us</a>
          </div>
          <div class="footer-copyright">
            Open-sourced under MIT license @
            <a
              href="https://github.com/KyleJKC/unforgettable"
              target="_blank"
              >GitHub</a
            >
          </div>
          <div class="footer-copyright">
            Built by Alex Kang, Steve Sun, Kyle Jin
          </div>
        </div>
      </footer>
    </div>

    <script>
      function handleContactSubmit() {
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const resultElement = document.getElementById("contact-result");

        if (email && message) {
          // In a real app, this would send data to the backend
          console.log("Email:", email);
          console.log("Message:", message);

          // Show success message
          resultElement.textContent =
            "Thank you for your message! We'll get back to you soon.";
          resultElement.style.display = "block";

          // Reset form
          document.getElementById("contact-form").reset();

          // Prevent form submission
          return false;
        } else if (!email) {
          resultElement.textContent = "Please enter a valid email address.";
          resultElement.style.color = "#e74c3c";
          resultElement.style.display = "block";
          return false;
        } else if (!message) {
          resultElement.textContent = "Please enter your message.";
          resultElement.style.color = "#e74c3c";
          resultElement.style.display = "block";
          return false;
        }

        return false;
      }
    </script>
  </body>
</html>
